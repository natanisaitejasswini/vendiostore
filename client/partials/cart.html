<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./../static/css/dashboard/styles.css">
</head>
<body>
</body>
</html>

<div ng-controller="showCartController as CC">
	<div id="wrapper">
<!-- ____________FB Profile________________________ -->
	<div class="container">
		<ul class="collection" id="top_stays_the_same">
		 <li class="collection-item avatar">
			 <img ng-show="CC.current_user" ng-src='{{CC.current_pic}}' class="circle">
			 <span class="title" ng-show="CC.current_user">Hi {{ CC.current_user }}</span>
			 <span class="title" class="logged_in_user" ng-hide="CC.current_user"><a href="/">Sign In </a></span>
			 <span class="title" class="logged_in_user" ng-show="CC.current_user"><a href='/user/logout'>Logout</a></span>
		 </li>
		</ul>
	</div>
<!-- ____________When User Not Logged In________________________ -->
	<div ng-hide="CC.current_user" class="display_message">
		<h3>Please Sign In to see products in your Cart!</h3>
	</div>

	<div ng-show="CC.current_user">
		<h5 ng-show="CC.oneProduct" class="cart_check_out">My Cart</h5>

<!-- ____________My Cart________________________ -->
		<div ng-repeat = "cart in CC.allProducts" class="cart_product">
		  <div class="card_size">
  			<div class="col s12 m7">
  				<div class="card horizontal">
  					<div class="card-image">
  						<img ng-src="{{cart.product_imageUrl}}" class="product_image">
  					</div>
  					<div class="card-stacked">
  						<div class="card-content">
  							<p class="product_name">{{cart.product_name}}  </p>
  							<p><b>Price: </b> ${{cart.product.price}} </p>
  							<p>Qty: {{cart.product_quantity}}</p>
  						</div>
  						<div class="card-action">
  							<button ng-click="CC.deleteProductFromCart(cart._id)" class="delete_button">Remove from Cart</button>
  						</div>
  					</div>
  				</div>
  			</div>
      </div>
		</div>
		<hr>
		<div>
			<div ng-show="CC.oneProduct" class="cart_check_out">
				<a href="main#/dashboard">Continue Shopping</a>
				<a href="#/checkout"><button class="view_this_product">Check Out</button></a>
			</div>
				<h3 ng-hide="CC.oneProduct" style="color: red;">You have no items in your cart!</h3>
		</div>
  </div><!--end of container-->
</div><!--end of wrapper-->
</div>
<style>
	#hide_this, #hide_heart{display:none}
</style>
